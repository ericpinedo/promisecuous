<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header" style="background-color:#007FC4" align="center">
                <b>Peterbook</b>
            </div>
            <div class="card-block">
                <div class="card-media-block wrap" align="center">
                    <img id="profilePic" [src]="imageUrl" class="card-media-image" style="border-radius: 1rem;height:5rem; width:5rem; max-height:5rem; max-width:5rem;">
                    <div class="card-media-description">
                        <span class="card-media-title">
                            <h3><b>Welcome, {{name}}!</b></h3>
                        </span>
                        <span class="card-media-text">
                        </span>
                        <span></span>
                    </div>
                </div>
                <div class="card-text">
                </div>
            </div>
        </div>
    </div>
</div>
