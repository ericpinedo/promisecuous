#.travis.yml

language: node_js
node_js:
  - "8.5.0"
sudo: required
dist: trusty
addons:
  chrome: stable
before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
  - npm install -g firebase-tools
  - npm install -g @angular/cli

stages:
  - test
  - deploystaging
  - name: deployprod
    if: branch = master

jobs:
  include:
  - stage: test
    script:
      - ng test
  - stage: deploystaging
    script:
      - npm run-script build-dev
    after_success:
      - firebase deploy -P staging --token $FIREBASE_TOKEN
  - stage: deployprod
    script:
      - npm run-script build
    after_success:
      - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change